<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con jQuery</title>
</head>
<body>

    <div class="container mt-5 bg-ligth" style="border:1px solid rgb(150, 152, 175)" >
        <form class="row g-3 needs-validation datos" novalidate>
                <div class="row ">
                    <div class="col-md- mt-5 mb-3 position-relative bg-ligth" >
                        <h2 class="text-primary text-center titulo">Contact Us</h2> <hr>
            
                    </div>
                </div>

                <!--First Name--> 
                <div class="row">
                    <div class="col-md-2  position-relative text-center">
                        <i class="icons bi bi-person-fill text-primary"></i>
                    </div>
                    <div class="col-md-8 mb-3 position-relative">
                        <input type="text" class="form-control disable" id="validationTooltipName" placeholder="First Name" required>
                        <div class="invalid-tooltip">
                            Please fill in your name.
                        </div>
                    </div>
                </div>
               
                <!--Last Name--> 
                <div class="row">
                    <div class="col-md-2  position-relative text-center">
                        <i class="icons bi bi-person-fill text-primary"></i>
                    </div>
                    <div class="col-md-8 mb-3 position-relative">          
                        <input type="text" class="form-control" id="validationTooltipLastName" placeholder="Last Name"  required>
                        <div class="invalid-tooltip">
                            Please fill in your last name.
                        </div>
                        </div>
                </div>
                
                <!--Email--> 
                <div class="row">
                    <div class="col-md-2 position-relative text-center">
                        <i class=" icons bi bi-envelope text-primary"></i>
                    </div>
                    <div class="col-md-8 mb-3 position-relative">
                        <input type="email" class="form-control" id="validationTooltipEmail" placeholder="Email Address" required>
                        <div class="invalid-tooltip">
                            Please choose a valid email.
                        </div>
                    </div>
                </div>

                <!--Genero--> 
                <div class="row">
                    <div class="col-md-2 position-relative text-center">
                        <i class="icons bi bi-gender-ambiguous text-primary"></i>
                    </div>
                    <div class="col-md-8 mb-3 position-relative">                                
                        <select class="form-select" id="validationCustomGenero" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>
                          </select>
                        <div class="invalid-tooltip">
                            Please choose a gender.
                        </div>                   
                </div>
                </div>

                <!--Fecha de Nacimiento--> 
                <div class="row">
                    <div class="col-md-2 position-relative text-center">
                        <i class=" icons bi bi-calendar2-heart text-primary"></i>                   
                    </div>
                    <div class="col-md-8 mb-3 position-relative">                             
                        <input type="date" class="form-control" id="validationTooltipDate" required>
                        <div class="invalid-tooltip">
                            Please choose a date of birth.
                        </div>                   
                </div>
                </div>
                
                <!--Phone--> 
                <div class="row">
                    <div class="col-md-2 position-relative text-center">
                        <i class=" icons bi bi-telephone-fill text-primary"></i>
                    </div>
                    <div class="col-md-8 mb-3 position-relative ">                             
                        <input type="tel" class="form-control" id="validationTooltipPhone" placeholder="Phone" required>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid phone.
                        </div>                   
                </div>
                </div>
                
                <!--Mensaje--> 
                <div class="row">
                    <div class="col-md-2 position-relative text-center">
                    <i class=" icons bi bi-pencil-square text-primary"></i>
                    </div>
                    <div class="col-md-8 position-relative ">                
                        <textarea class="form-control" id="validationMensaje" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="6" required></textarea>
                        <div class="invalid-feedback">
                        Please enter a message in the textarea.
                        </div>
                </div>
                </div>
                <!--Submit--> 
                <div class="row">
                    <div class="col-md-12 mt-4 mb-4 text-center ">
                        <button id="btnSubmit" class="btn btn-primary " type="submit">Submit </button>
                    </div>
                    
                </div>  
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
